<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores aritméticos, de atribuição e de incremento</title>
</head>
<body>
    <script>
        // Operadores aritméticos: 7 + 2
        // Operadores de atribuição: x += 2
        // Operadores de incremento: x++
        var operacao = 7 + 2 * 8;
        var resp_operacao = window.prompt("Qual o resultado de 7 + 2 * 8?")
        if (resp_operacao == operacao) {
            document.write(`VOCÊ ACERTOU! A resposta é ${operacao}!`)
        } else {
            document.write(`VOCÊ ERROU! A resposta é ${operacao}!`)
        }
    </script>
</body>
</html>
