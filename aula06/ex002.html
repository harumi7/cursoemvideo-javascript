<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Javascript!</title>
    <style>
        body {
            background-color: rgb(143, 70, 143);
        }

    </script>
