<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: cadetblue;
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('What\'s your name?')
        var weight = Number.parseFloat(window.prompt('Can I ask your weight?'))
        var cost = Number.parseFloat(window.prompt('How much it cost?'))        
        document.write(`Oh, I see! Nice to meet you, <strong>${name}</strong>! o7. Seems like your name has ${name.length} letters... Interesting, huh.<br>`)
        document.write(`Your name in uppercase: ${name.toUpperCase()}<br>`)
        document.write(`Your name in lowercase: ${name.toLowerCase()}<br>`)
        document.write(`Your weight is: ${weight.toFixed(2).replace(".", ",")}<br>`)
        document.write(`The cost of this shoes is: ${cost.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
